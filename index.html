<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Pokemon Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="meunContainer" id="meunContainer">
      <div class="title"></div>
      <div class="description"></div>
      <img
        id="loading"
        src="https://media.tenor.com/_62bXB8gnzoAAAAi/loading.gif"
      />

      <div class="Allpokeballs">
        <img class="pokemon-ball" src="pokeball.png" alt="pokeball" />
        <img class="pokemon-ball" src="graetball.png" alt="greatballggc" />
        <img class="pokemon-ball" src="ultraball.png" alt="ultraball" />
      </div>
    </div>

    <div class="gameContainer" id="gameContainer">
      <div class="container" id="container">
        <div id="score"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
